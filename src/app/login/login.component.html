<div class="container">
  <div class="row align-items-center justify-content-center login-center">
    <div class="col-md-8 col-lg-6">
      <div class="card card-signin">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form [formGroup]="loginForm" class="form-signin" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input type="email" formControlName="userName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" placeholder="Email address" autofocus />
              <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                <div *ngIf="f.userName.errors.required">User name is required</div>
                <div *ngIf="f.userName.errors.email">Enter a valid email</div>
              </div>
            </div>
            <div class="form-group my-5">
              <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="form-group">
              <button [disabled]="loading" class="btn btn-lg btn-primary btn-block text-uppercase"
                type="submit">Login</button>
            </div>
            <div class="form-group">
              No account? <a routerLink="/register" class="btn btn-link">Register</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
